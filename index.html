<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display&family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  id="search-button"
                  type="submit"
                  value="Search"
                  class="btn btn-primary"
                />
              </div>
            </div>
          </form>
          <h1 id="city">New York</h1>
          <div class="overview">
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description">clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img id="icon" src="" alt="" />
                <span id="temperature">12</span>
                <span id="units">°F</span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li class="conditions">
                  Humidity: <span id="humidity"></span>%
                </li>
                <li class="conditions">Wind: <span id="wind"></span> MPH</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thursday</div>
                <img
                  src="http://openweathermap.org/img/wn/03n@2x.png"
                  alt=""
                  width="42px"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18 ℃</span
                  ><span class="weather-forecast-temperature-min"> 12 ℃</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            id="github-link"
            href="https://github.com/heleneliya/Vanilla-Weather-App.git"
            target="_blank"
          >
            Open-source code
          </a>
          by Helen Eliya
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
